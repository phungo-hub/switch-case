<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
    <h1>Ứng dụng tính số ngày</h1>
    <form>
      <input type="number" id="month">
      <span><button type="button" id="button">Tính số ngày</button></span>
    </form>
    <br> <br>
    <div id="result"></div>

    <script>
        let button = document.getElementById("button");
        let result = document.getElementById("result");

        button.onclick = calculate;

        function calculate() {
            let month = document.getElementById("month").value
            month = parseInt(month)
            if (month <= 12) {
                switch (month) {
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        result.innerHTML = "Tháng " + month + " có 30 ngày";
                        break;
                    case 2:
                        result.innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                        break;
                    default:
                        result.innerHTML = "Tháng " + month + " có 31 ngày";
                        break;
                }
            } else {
                result.innerHTML = "Vui lòng nhập lại tháng"
            }
        }
    </script>
</body>
</html>
